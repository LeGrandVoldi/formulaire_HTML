<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>formulaire d'inscription</legend><br>
            <label for="fn">First Name <input type="text" name="fn" id="fn"></label><br><br>
            <label for="ln">Last Name <input type="text" name="ln" id="ln"></label><br><br>
            <label for="email">Email <input type="email" name="email" id="email"></label><br><br>
            <label for="pw">Password <input type="password" name="pw" id="pw"></label><br><br>
            <label for="genre">Gender <select name="genre" id="genre">
                       <option value="M">Male</option>
                       <option value="F">Female</option>
            </select></label><br><br>
            <label for="bd">Birthday <input type="date" id="bd" name="bd"></label><br><br>
            <label for="ws">Website <input type="url" name="ws" id="ws"></label><br><br>
            <label for="pays">Country <select name="pays" id="pays">
                       <option value="USA">USA</option>
                       <option value="UK">UK</option>
                       <option value="Canada">Canada</option>
            </select></label><br><br>
            <label for="message">Message <textarea name="message" id="message" cols="30" rows="10"></textarea></label><br><br>
            <input type="submit" value="envoyer">
        </fieldset>
        
    </form>
</body>
</html>
